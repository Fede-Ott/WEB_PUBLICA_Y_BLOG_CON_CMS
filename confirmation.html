<!DOCTYPE html>
<html lang="en" class="has-background-green-2">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation - CalzeMan√≠a</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div id="navbar-placeholder" class="container">
        <!-- Navigation Bar - Dynamically loaded -->
      </div>
    </header>
    <main>
      <!-- Checkout Hero Section -->
      <section class="hero is-medium checkout-hero-section mt-5">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title is-1-desktop is-3-mobile has-text-black">Checkout</h1>
            <nav class="breadcrumb is-centered has-text-black" aria-label="breadcrumbs">
              <ul>
                <li><a href="index.html" class="is-underlined">Home</a></li>
                <li><a href="#" class="is-underlined">Cart</a></li>
                <li class="is-active"><a href="#" aria-current="page" class="has-text-black">Checkout</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </section>

      <!-- Success Message Section -->
      <section class="section has-background-green-2 confirmation-section py-6">
        <div class="container">
          <!-- Steps Complete Indicator -->
          <div class="steps-complete has-text-centered mb-5">
            <div class="step-circles">
              <span class="step-circle has-background-black">
                <i class="fas fa-check has-text-white"></i>
              </span>
              <span class="step-line"></span>
              <span class="step-circle has-background-black">
                <i class="fas fa-check has-text-white"></i>
              </span>
              <span class="step-line"></span>
              <span class="step-circle has-background-black">
                <i class="fas fa-check has-text-white"></i>
              </span>
            </div>
          </div>

          <!-- Success Message -->
          <div class="has-text-centered mb-5">
            <h1 class="title is-1 has-text-black mb-4">Your purchase was successfully completed!</h1>
            <p class="subtitle is-5 has-text-black mb-2">Your order will arrive in 5-7 business days.</p>
            <p class="subtitle is-5 has-text-black">Thank you for choosing us.</p>
          </div>

          <!-- Product Recommendations -->
          <div class="columns is-multiline is-mobile is-centered mt-6">
            <!-- Dynamic product cards will be inserted here by JavaScript -->
          </div>

          <!-- Action Buttons -->
          <div class="columns is-justify-content-space-between mt-5">
            <div class="column is-3 has-text-centered">
              <a
                href="account.html"
                class="button is-rounded is-medium is-fullwidth has-background-white has-text-black"
              >
                Go to my account
              </a>
            </div>
            <div class="column is-3 has-text-centered">
              <a href="shop.html" class="button is-rounded is-medium is-fullwidth has-background-white has-text-black">
                Return to shop
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer Section -->
      <footer class="section has-background-white footer-section pt-6 pb-6">
        <div id="footer-placeholder">
          <!-- Footer will be dynamically loaded here -->
        </div>
      </footer>
    </main>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <!-- Feature Scripts - Non-module versions -->
    <script src="./js/data/countries.js"></script>
    <script src="./js/data/products.js"></script>
    <script src="./js/features/animations.js"></script>
    <script src="./js/features/cartHandler.js"></script>
    <script src="./js/features/favoritesHandler.js"></script>
    <script src="./js/features/footerLoader.js"></script>
    <script src="./js/features/navbarLoader.js"></script>
    <script src="./js/features/navigation.js"></script>
    <script src="./js/features/pagination.js"></script>

    <!-- UI Components -->
    <script src="./js/ui/cartItem.js"></script>
    <script src="./js/ui/cartModal.js"></script>
    <script src="./js/ui/checkoutResume.js"></script>
    <script src="./js/ui/favoriteProduct.js"></script>
    <script src="./js/ui/favoritesModal.js"></script>
    <script src="./js/ui/footer.js"></script>
    <script src="./js/ui/navbar.js"></script>
    <script src="./js/ui/orderSummaryItem.js"></script>
    <script src="./js/ui/paymentForm.js"></script>
    <script src="./js/ui/processingLoader.js"></script>
    <script src="./js/ui/productCard.js"></script>
    <script src="./js/ui/toastNotification.js"></script>

    <!-- Page-specific scripts -->
    <script src="./js/pages/confirmationPageLogic.js"></script>

    <!-- Main Application Script - Non-module version -->
    <script src="./js/main-local.js"></script>
  </body>
</html>
